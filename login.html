<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>

<body>
    <div class="container">
        <div class="block1">
            <h1 class="heading">Welcome Back!</h1>
            <p>To keep connected with us please login <br>with your pesonal info<br>@X-An</p>
            <div class="button">
                <button type="button">SIGN IN</button>
            </div>
        </div>
        <div class="block2">
            <h1 class="block2-heading">Create Account</h1>
            <div class="icons">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-google-plus"></i>
                <i class="fa-brands fa-linkedin"></i>
            </div>
            <p class="block2-pag">or use email for registration</p>
            <div class="form">
                <form action="#">
                    <input type="text" placeholder="Name" id="name" name="name"/>
                    <input type="text" placeholder="Email" id="email-id" name="email"/>
                    <input type="text" placeholder="Password" id="password" name="pass"/>
                </form>
            </div>
            <button class="signup">SIGN UP</button>
            
        </div>
    </div>
